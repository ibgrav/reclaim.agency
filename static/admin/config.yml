backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "src/assets"
public_folder: "/assets"

collections:
  - name: "intro"
    label: "Intro"
    folder: "content"
    create: false
    fields:
    - {label: "Body", name: "body", widget: "markdown"}